<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Gears</title>
  <meta name="description" content="Custom Gears - Acessórios personalizados para carros e estilo streetwear." />
  <meta name="keywords" content="custom gears, acessórios carros, streetwear, jdm, tuning" />

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Aqui vem o CSS (mesmo conteúdo anterior, já funcionando) */
    body {
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    header {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      text-align: center;
      padding: 1.5rem;
      border-bottom: 1px solid #333;
      color: #ccc;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: #aa88cc;
      font-family: 'UnifrakturCook', cursive;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .product {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      width: 250px;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .product h3 {
      color: #ddd;
      margin: 0.5rem 0;
    }

    .product p {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    button {
      background: #800080;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      border-top: 1px solid #333;
    }

    footer h4 {
      color: #aa88cc;
      margin-bottom: 1rem;
    }

    footer p, footer a {
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>Custom Gears</header>

  <div class="container">
    <h2>Produtos</h2>
    <input type="text" id="searchInput" placeholder="Buscar produtos...">
    <div class="products" id="productList"></div>
  </div>

  <footer>
    <h4>Sobre</h4>
    <p>Na Custom Gears, transformamos paixão automotiva em estilo. Criamos roupas e acessórios exclusivos, inspirados na cultura automotiva e no espírito livre das ruas.</p>
    <h4>Redes Sociais</h4>
    <p><a href="https://www.instagram.com/custom_gears17" target="_blank">Instagram</a></p>
    <p style="margin-top: 2rem; color: #777;">© 2025 Custom Gears. Todos os direitos reservados.</p>
  </footer>

  <script>
    const products = [
      { id: 1, name: 'Camiseta oversized Custom Gears', price: 119.90, img: 'https://i.postimg.cc/G3zD0FLD/camisa1.jpg' },
      { id: 2, name: 'Blusa moletom Custom Gears', price: 159.90, img: 'https://i.postimg.cc/dtZXDB2x/manopla1.jpg' },
      { id: 3, name: 'Manopla câmbio Custom Gears', price: 65.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg' },
      { id: 4, name: 'Bandeira Custom Gears', price: 54.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg' },
      { id: 5, name: 'Coifa câmbio Custom Gears', price: 59.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg' },
      { id: 6, name: 'Caneca personalizada Custom Gears', price: 59.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg' },
      { id: 7, name: 'Chaveiro e cordão Custom Gears', price: 29.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg' },
      { id: 8, name: 'Adesivos refletivo Custom Gears', price: 19.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg' },
      { id: 9, name: 'Aromatizante automotivo Custom Gears', price: 6.90, img: 'https://i.postimg.cc/nVqD3dzV/chaveiro1.jpg' }
    ];

    function renderProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>R$${p.price.toFixed(2)}</p>
          <button onclick="addToCart(${p.id})">Adicionar ao Carrinho</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(id) {
      alert('Produto adicionado ao carrinho!');
    }

    renderProducts(); // Chama após todos os elementos existirem
  </script>
</body>
</html>
