<!DOCTYPE html>

  <title>Custom Gears</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    a {
      color: #b84cff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      border-bottom: 1px solid #333;
    }

    h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      margin-top: 3rem;
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      color: #b84cff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 0;
    }

    .product {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px #b84cff;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .product h3 {
      margin: 0.5rem 0;
      color: #b84cff;
    }

    .product p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    button {
      background-color: #b84cff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #8c2acc;
    }

    .contact {
      text-align: center;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2rem;
      max-width: 500px;
      margin: 2rem auto;
    }

    .contact p {
      margin: 1rem 0;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 2rem;
    }
  </style>
</head>
