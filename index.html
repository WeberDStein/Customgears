<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Gears</title>
  <meta name="description" content="Custom Gears - AcessÃ³rios personalizados para carros e estilo streetwear.">
  <meta name="keywords" content="custom gears, acessÃ³rios carros, streetwear, jdm, tuning">
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset e acessibilidade */
    *, *::before, *::after { box-sizing: border-box; }
    :focus { outline: 2px dashed #aa88cc; outline-offset: 2px; }
    body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; padding-top: 70px; }
    header { position: fixed; top: 0; left: 0; width: 100%; background: #111; font-family: 'UnifrakturCook', cursive; font-size: 2.5rem; text-align: center; padding: 1rem; border-bottom: 1px solid #333; color: #ccc; z-index: 100; }
    .container { max-width: 1000px; margin: auto; padding: 2rem 1rem; }
    h2 { color: #aa88cc; font-family: 'UnifrakturCook', cursive; border-bottom: 2px solid #444; padding-bottom: 0.5rem; text-align: center; margin-top: 0; }

    /* Loader Skeleton */
    .skeleton { background: #222; border-radius: 6px; min-height: 200px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity:1; } 50% { opacity:0.4; } 100% { opacity:1; } }

    /* Produtos */
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap: 1.5rem; margin: 2rem 0; }
    .product { background: #111; border: none; border-radius: 8px; padding: 1rem; text-align: center; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.7); transition: transform 0.3s, box-shadow 0.3s; }
    .product:hover { transform: translateY(-5px); box-shadow: 0 4px 12px rgba(170,136,204,0.5); }
    .product img { width: 100%; border-radius: 6px; margin-bottom: 0.5rem; }
    .product h3 { color: #ddd; margin: 0.5rem 0; font-size: 1.1rem; }
    .product p { color: #ccc; font-size: 0.9rem; margin-bottom: 1rem; }
    .product select, .product input[type="number"] { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; background: #222; border: 1px solid #444; border-radius: 4px; color: #fff; transition: border-color 0.2s; }
    .product select:focus, .product input[type="number"]:focus { border-color: #aa88cc; }
    .product button { background: #800080; color: white; border: none; padding: 0.6rem; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background 0.2s; width: 100%; }
    .product button:disabled { background: #444; cursor: not-allowed; }
    .product button:hover:not(:disabled) { background: #a020f0; }
    .sold-out { position: absolute; top: 8px; left: 8px; background: #f00; color: #fff; padding: 4px 8px; font-size: 0.8rem; border-radius: 4px; }

    /* Labels e acessibilidade */
    label { display: block; margin: 0.5rem 0; color: #aaa; font-size: 0.8rem; text-align: left; }

    /* Busca */
    #searchInput { width: 100%; max-width: 300px; margin: 1rem auto 2rem; display: block; padding: 0.6rem; background: #222; border: 1px solid #444; border-radius: 4px; color: #fff; }

    /* Carrinho */
    .cart { position: fixed; top: 15px; right: 20px; background: #222; padding: 0.6rem 1rem; border-radius: 6px; border: 1px solid #444; box-shadow: 0 0 5px #800080; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 0.5rem; z-index: 101; }
    .cart:focus { outline: 2px dashed #aa88cc; }
    .cart-count { background: #800080; padding: 2px 8px; border-radius: 50%; font-size: 0.8rem; }
    .cart-popup { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 100; }
    .cart-content { background: #333; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; text-align: left; max-height: 80vh; overflow-y: auto; }
    .cart-content h3 { margin-top: 0; }
    .cart-content button { width: 100%; margin-top: 1rem; }
    .remove { background: transparent; border: none; color: #ff4444; cursor: pointer; margin-left: 0.5rem; }
    .remove:hover { color: #ff0000; }

    /* Alertas */
    .custom-alert { position: fixed; top: 20px; right: 20px; background: #6a0dad; color: white; padding: 10px 20px; border-radius: 8px; font-weight: bold; z-index: 999; opacity: 0; animation: slideIn 0.5s forwards, fadeOut 0.5s 1.5s forwards; }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; } }

    /* BotÃ£o Topo */
    #btnTop { display: none; position: fixed; bottom: 30px; right: 30px; font-size: 1.5rem; border: none; background: #800080; color: white; cursor: pointer; padding: 0.6rem; border-radius: 50%; box-shadow: 0 0 10px #800080; transition: background 0.3s; z-index: 100; }
    #btnTop:hover { background: #a020f0; }

    /* RodapÃ© */
    footer { text-align: center; padding: 2rem 1rem; background: #111; border-top: 1px solid #333; }
    footer h4 { color: #aa88cc; margin-bottom: 1rem; }
    footer p, footer a { color: #ccc; font-size: 0.9rem; }
  </style>
</head>
<body>
  <button class="cart" aria-label="Abrir carrinho" onclick="toggleCartPopup()">ðŸ›’<span class="cart-count" id="cartCount">0</span></button>
  <header>Custom Gears</header>
  <main class="container" role="main">
    <h2>Produtos</h2>
    <input type="search" id="searchInput" placeholder="Buscar produtos..." oninput="filterProducts()" aria-label="Buscar produtos">
    <div class="products" id="productList">
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    </div>
  </main>
  <div class="container">
    <h2>Para mais informaÃ§Ãµes</h2>
    <div class="catalog"></div>
  </div>
  <footer role="contentinfo">
    <h4>Sobre</h4>
    <p>Na Custom Gears, transformamos paixÃ£o automotiva em estilo...</p>
    <h4>Redes Sociais</h4>
    <p><a href="https://www.instagram.com/custom_gears17" target="_blank" rel="noopener">Instagram</a></p>
    <p style="margin-top:2rem;color:#777;">Â© 2025 Custom Gears. Todos os direitos reservados.</p>

  <button id="btnTop" title="Voltar ao Topo" aria-label="Voltar ao Topo" onclick="scrollToTop()">â†‘</button>
  <script>
    // Estoque e Produtos
    const products = [
      { id:1, name:'Camiseta oversized Custom Gears', price:119.90, img:'https://i.postimg.cc/G3zD0FLD/camisa1.jpg', sizes:['P','M','G','GG','XG'], colors:['Preto','Branco','Roxo','Cinza'], stock:{Preto:5,Branco:5,Roxo:5,Cinza:5} },
      { id:2, name:'Blusa moletom Custom Gears', price:159.90, img:'https://i.postimg.cc/dtZXDB2x/manopla1.jpg', sizes:['P','M','G','GG','XG'], colors:['Preto','Branco','Roxo','Cinza'], stock:{Preto:3,Branco:2,Roxo:4,Cinza:1} },
      { id:3, name:'Manopla cÃ¢mbio Custom Gears', price:65.90, img:'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors:['Preto','Branco','Roxo','Cinza'], stock:{Preto:2,Branco:3,Roxo:2,Cinza:1} },
      { id:4, name:'Chaveiro Custom Gears', price:29.90, img:'https://i.postimg.cc/8CmjdN1L/chaveiro.jpg', colors:['Preto','Branco','Roxo','Cinza'], stock:{Preto:10,Branco:10,Roxo:10,Cinza:10} },
      { id:5, name:'Adesivo Refletivo Custom Gears', price:15.00, img:'https://i.postimg.cc/15YLM4Yt/adesivo.jpg', colors:['Preto','Branco','Roxo','Cinza'], stock:{Preto:20,Branco:20,Roxo:20,Cinza:20} },
      { id:6, name:'Coifa para cÃ¢mbio Custom Gears', price:79.90, img:'https://i.postimg.cc/NjPC3FF1/coifa.jpg', colors:['Preto','Branco','Roxo','Cinza'], stock:{Preto:5,Branco:5,Roxo:5,Cinza:5} },
      { id:7, name:'Aromatizante de carro Custom Gears', price:9.90, img:'https://i.postimg.cc/SRNWmJcw/aromatizante.jpg', colors:['Preto','Branco','Roxo','Cinza'], stock:{Preto:15,Branco:15,Roxo:15,Cinza:15} },
      { id:8, name:'Copo personalizado Custom Gears', price:49.90, img:'https://i.postimg.cc/SxhJ8rj8/copo.jpg', colors:['Preto','Branco','Roxo','Cinza'], stock:{Preto:8,Branco:8,Roxo:8,Cinza:8} },
      { id:9, name:'CordÃ£o de pescoÃ§o Custom Gears', price:19.90, img:'https://i.postimg.cc/W4F5KgT3/cordao.jpg', colors:['Preto','Branco','Roxo','Cinza'], stock:{Preto:12,Branco:12,Roxo:12,Cinza:12} }
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderProducts(list = products) {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      
      list.forEach(p => {
        const available = p.colors.filter(c => p.stock[c] > 0);
        const card = document.createElement('div');
        card.className = 'product';

        const existingColor = document.getElementById(`color-${p.id}`)?.value;
        const existingSize = document.getElementById(`size-${p.id}`)?.value;
        const existingQty = document.getElementById(`qty-${p.id}`)?.value;

        if (!available.length) {
          card.innerHTML = `<span class="sold-out">Esgotado</span>
                            <img src="${p.img}" alt="${p.name}">
                            <h3>${p.name}</h3>
                            <p>R$${p.price.toFixed(2)}</p>`;
        } else {
          const sizeSel = p.sizes ?
            `<label for="size-${p.id}">Tamanho</label>
             <select id="size-${p.id}" aria-label="Selecione o tamanho">
               <option value="">Selecione</option>
               ${p.sizes.map(s => `<option value="${s}" ${s === existingSize ? 'selected' : ''}>${s}</option>`).join('')}
             </select>` : '';

          const colorSel = `<label for="color-${p.id}">Cor</label>
                            <select id="color-${p.id}" onchange="updateQtyMax(${p.id})" aria-label="Selecione a cor">
                              <option value="">Selecione</option>
                              ${available.map(c =>
                                `<option value="${c}" ${c === existingColor ? 'selected' : ''}>
                                   ${c} (${p.stock[c]})
                                 </option>`).join('')}
                            </select>`;

          const qty = `<label for="qty-${p.id}">Quantidade</label>
                       <input type="number" id="qty-${p.id}"
                             min="1"
                             value="${existingQty || 1}"
                             ${!existingColor ? 'disabled' : ''}
                             aria-label="Selecione a quantidade">`;

          card.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>R$${p.price.toFixed(2)}</p>
            ${sizeSel}
            ${colorSel}
            ${qty}
            <button onclick="addToCart(${p.id})"
                    ${!existingColor ? 'disabled' : ''}>
              Adicionar
            </button>`;
        }
        container.appendChild(card);
        if (existingColor) updateQtyMax(p.id);
      });
    }

    // ... restante do script sem alteraÃ§Ãµes
    renderProducts();
    updateCartCount();
  </script>
</body>
</html>
