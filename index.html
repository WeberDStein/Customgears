<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Gears</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .product {
      border: 1px solid #444;
      padding: 10px;
      margin: 10px;
    }
    .cart {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #111;
      border: 1px solid #555;
      padding: 10px;
    }
    button {
      background-color: #6b00b3;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    select {
      margin: 5px;
    }
    .remove {
      background-color: red;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Custom Gears</h1>
  <div id="product-list"></div>
  <div class="cart">
    <h3>Carrinho (<span id="cart-count">0</span>)</h3>
    <div id="cart-items"></div>
    <button onclick="checkout()">Finalizar pelo WhatsApp</button>
  </div>  <script>
    const products = [
      {
        id: 1,
        name: 'Camiseta oversized Custom Gears',
        price: 119.90,
        img: 'https://i.postimg.cc/G3zD0FLD/camisa1.jpg',
        colors: ['Preto', 'Branco', 'Roxo'],
        sizes: ['P', 'M', 'G', 'GG', 'XG']
      },
      // Adicione mais produtos conforme necessÃ¡rio
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderProducts() {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" width="200"><br>
          <h3>${p.name}</h3>
          <p>R$${p.price.toFixed(2)}</p>
          <label>Cor:</label>
          <select id="color-${p.id}">
            ${p.colors.map(c => `<option value="${c}">${c}</option>`).join('')}
          </select>
          <label>Tamanho:</label>
          <select id="size-${p.id}">
            ${p.sizes.map(s => `<option value="${s}">${s}</option>`).join('')}
          </select><br>
          <button onclick="addToCart(${p.id})">Adicionar ao Carrinho</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const color = document.getElementById(`color-${id}`).value;
      const size = document.getElementById(`size-${id}`).value;
      const key = `${id}-${color}-${size}`;
      const exists = cart.find(p => p.key === key);

      if (exists) exists.quantity++;
      else cart.push({ ...product, color, size, quantity: 1, key });

      saveCart();
      updateCartCount();
      showAlert(`${product.name} (${size}, ${color}) adicionado ao carrinho!`);
    }

    function removeFromCart(key) {
      cart = cart.filter(item => item.key !== key);
      saveCart();
      updateCartCount();
      renderCartItems();
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
    }

    function updateCartCount() {
      document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    }

    function renderCartItems() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      cart.forEach(item => {
        cartItems.innerHTML += `
          <p>${item.name} (${item.size}, ${item.color}) x${item.quantity} - R$${(item.price * item.quantity).toFixed(2)}
          <button class="remove" onclick="removeFromCart('${item.key}')">X</button></p>
        `;
      });
    }

    function generateOrderSummary() {
      let summary = '';
      cart.forEach(item => {
        summary += `${item.quantity}x ${item.name} (${item.size}, ${item.color}) - R$${(item.price * item.quantity).toFixed(2)}\n`;
      });
      summary += `Total: R$${cart.reduce((total, item) => total + item.price * item.quantity, 0).toFixed(2)}`;
      return summary;
    }

    function checkout() {
      const summary = generateOrderSummary();
      const phone = '5541999737694';
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(summary)}`;
      window.open(url, '_blank');
    }

    function showAlert(msg) {
      alert(msg);
    }

    renderProducts();
    renderCartItems();
    updateCartCount();
  </script></body>
</html>
