        div.className = 'product';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>R$${p.price.toFixed(2)}</p>
          <div class="product-selectors">

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const productElement = event.target.closest('.product');
      
      const cor = productElement.querySelector('.color-select').value;
      const tamanho = productElement.querySelector('.size-select').value.toUpperCase();

      const exists = cart.find(p => 
        p.id === id && 
        p.cor === cor.toLowerCase() && 
        p.tamanho === tamanho
      );

      if (exists) {
        exists.quantity++;
      } else {
        cart.push({ 
          ...product,
          cor: cor.toLowerCase(),
          tamanho,
          quantity: 1
        });
      }
      
      saveCart();
      updateCartCount();
      showAlert(`${product.name} (${cor}, ${tamanho}) adicionado ao carrinho!`);
    }
