<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Gears</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Scroll personalizada elegante */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    a {
      color: #ccc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      border-bottom: 1px solid #333;
      color: #ccc;
      position: relative;
    }

    #cart-icon {
      position: absolute;
      top: 2rem;
      right: 2rem;
      cursor: pointer;
      background-color: #222;
      border: 1px solid #555;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 1rem;
    }

    #cart-items {
      position: fixed;
      top: 5rem;
      right: 1rem;
      background-color: #111;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 6px;
      width: 250px;
      display: none;
      z-index: 10;
    }

    #cart-items ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #cart-items li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #f55;
      cursor: pointer;
    }

    h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      margin-top: 3rem;
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      color: #aaa;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 0;
    }

    .product {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px #555;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .product h3 {
      margin: 0.5rem 0;
      color: #ddd;
    }

    .product p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #555;
    }

    .contact {
      text-align: center;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2rem;
      max-width: 500px;
      margin: 2rem auto;
      color: #ccc;
    }

    .contact p {
      margin: 1rem 0;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #333;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    Custom Gears
    <div id="cart-icon">Carrinho (0)</div>
    <div id="cart-items">
      <ul></ul>
    </div>
  </header>
  <div class="container">

    <!-- Produtos como no seu código anterior -->

    <!-- ... (mesmos produtos anteriores) -->

    <h2>Fale Conosco</h2>
    <div class="contact">
      <p><strong>Instagram:</strong><br><a href="https://www.instagram.com/custom_gears17?igsh=bmVtODg0cDk2NWEz" target="_blank">@custom_gears17</a></p>
      <p><strong>E-mail:</strong><br><a href="mailto:customgears17@gmail.com">customgears17@gmail.com</a></p>
      <p><strong>WhatsApp:</strong><br><a href="https://wa.me/5541999737694" target="_blank">+55 41 99973-7694</a></p>
    </div>

  </div>
  <footer>© 2025 Custom Gears. Todos os direitos reservados.</footer>

  <script>
    const cartIcon = document.getElementById("cart-icon");
    const cartItemsBox = document.getElementById("cart-items");
    const cartList = cartItemsBox.querySelector("ul");
    let cart = [];

    cartIcon.addEventListener("click", () => {
      cartItemsBox.style.display = cartItemsBox.style.display === "none" ? "block" : "none";
    });

    document.querySelectorAll(".product button").forEach((button, index) => {
      button.addEventListener("click", () => {
        const product = button.closest(".product");
        const name = product.querySelector("h3").textContent;
        cart.push(name);
        updateCart();
      });
    });

    function updateCart() {
      cartList.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item} <button class="remove-btn" data-index="${index}">x</button>`;
        cartList.appendChild(li);
      });
      cartIcon.textContent = `Carrinho (${cart.length})`;

      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const index = btn.getAttribute("data-index");
          cart.splice(index, 1);
          updateCart();
        });
      });
    }
  </script>
</body>
                                                                                                                                                  </html>
