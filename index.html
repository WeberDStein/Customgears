<body>
  <div class="cart" onclick="toggleCartPopup()">

  <header>Custom Gears</header>
  <div class="container">

    <div class="products" id="productList"></div>
  </div>  <!-- Sobre Nós & Contato -->  <footer> ... </footer>
  <div class="cart-popup" id="cartPopup"> ... </div>
  <button onclick="scrollToTop()" id="btnTop">↑</button>  <script>
    const products = [
  { id: 1, name: 'Camiseta oversized Custom Gears', price: 119.90, img: 'https://i.postimg.cc/G3zD0FLD/camisa1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['P','M','G','GG','XG'] },
  { id: 2, name: 'Blusa moletom com capuz Custom Gears', price: 159.90, img: 'https://i.postimg.cc/dtZXDB2x/manopla1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['P','M','G','GG','XG'] },
  { id: 3, name: 'Blusa moletom Custom Gears', price: 149.90, img: 'https://i.postimg.cc/dtZXDB2x/manopla1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['P','M','G','GG','XG'] },
  { id: 4, name: 'Calça moletom Custom Gears', price: 139.90, img: 'https://i.postimg.cc/dtZXDB2x/manopla1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['P','M','G','GG','XG'] },
  { id: 5, name: 'Meias cano alto Custom Gears', price: 29.90, img: 'https://i.postimg.cc/dtZXDB2x/manopla1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['M','G','GG'] },

  // 6–12 com variação de preço por tamanho
  { id: 6, name: 'Manopla câmbio inox Custom Gears', img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors: ['Preto','Cinza','Cromado'], sizes: ['4 polegadas'], sizePrices: { '4 polegadas': 39.90 } },
  { id: 7, name: 'Bandeira Custom Gears', img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors: ['Preto','Branco'], sizes: ['90×150cm','122×183cm'], sizePrices: { '90×150cm': 49.90, '122×183cm': 59.90 } },
  { id: 8, name: 'Coifa câmbio Custom Gears', img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['Universal'], sizePrices: { 'Universal': 24.90 } },
  { id: 9, name: 'Copo térmico personalizado Custom Gears', img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors: ['Preto','Branco','Cinza'], sizes: ['400ml','470ml'], sizePrices: { '400ml': 19.90, '470ml': 24.90 } },
  { id: 10, name: 'Chaveiro cordão Custom Gears', img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['2,5cm×54cm','3,5cm×14,5cm','2,5cm×19cm'], sizePrices: { '2,5cm×54cm': 29.90, '3,5cm×14,5cm': 34.90, '2,5cm×19cm': 32.90 } },
  { id: 11, name: 'Adesivos refletivos Custom Gears', img: 'https://i.postimg.cc/nVqD3dzV/chaveiro1.jpg', colors: ['Branco','Cinza'], sizes: ['100cm×10cm','60cm×6cm'], sizePrices: { '100cm×10cm': 19.90, '60cm×6cm': 14.90 } },
  { id: 12, name: 'Aromatizante automotivo Custom Gears', img: 'https://i.postimg.cc/nVqD3dzV/chaveiro1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['5,4cm×5,4cm','7,7cm×5,4cm'], sizePrices: { '5,4cm×5,4cm': 8.90, '7,7cm×5,4cm': 12.90 } }
];

    const inventory = {};
    products.forEach(p => {
      inventory[p.id] = {};
      p.colors.forEach(c => p.sizes.forEach(s => inventory[p.id][`${c}|${s}`] = 5));
    });
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product';
        card.id = `prod-${p.id}`;
        const keys = Object.keys(inventory[p.id]).filter(k => inventory[p.id][k] > 0);
        if (!keys.length) {
          card.innerHTML = `<img src="${p.img}"/><h3>${p.name}</h3><span class="sold-out-text">Esgotado</span>`;
        } else {
          const colors = [...new Set(keys.map(k => k.split('|')[0]))];
          const sizes = [...new Set(keys.map(k => k.split('|')[1]))];
          const firstSize = sizes[0];
          const firstPrice = p.sizePrices ? p.sizePrices[firstSize] : p.price;
          card.innerHTML = `
            <img src="${p.img}" alt="${p.name}"/>
            <h3>${p.name}</h3>
            <p class="price">R$${firstPrice.toFixed(2)}</p>
            <p class="stock-label">Estoque: ${inventory[p.id][`${colors[0]}|${sizes[0]}`]}</p>
            <label>Cor:<select id="cor-${p.id}">${colors.map(c=>`<option>${c}</option>`).join('')}</select></label><br>
            <label>Tamanho:<select id="tam-${p.id}">${sizes.map(s=>`<option>${s}</option>`).join('')}</select></label><br>
            <button onclick="addToCart(${p.id})">Adicionar ao Carrinho</button>
          `;
        }
        list.appendChild(card);
      });
    }

    function updatePriceBySize(id) {
      const size = document.getElementById(`tam-${id}`).value;
      const prod = products.find(x=>x.id===id);
      const price = prod.sizePrices ? prod.sizePrices[size] || prod.price : prod.price;
      document.querySelector(`#prod-${id} .price`).textContent = `R$${price.toFixed(2)}`;
    }

    // mantém as suas funções originais: updateStockUI, addToCart, etc.

    function updateStockUI() { /* ... */ }
    function addToCart(id) { /* ... */ }
    function toggleCartPopup() { /* ... */ }
    function renderCartPopup() { /* ... */ }
    function changeQty(id,cor,tam,delta) { /* ... */ }
    function removeFromCart(id,cor,tam) { /* ... */ }
    function closeCart() { /* ... */ }
    function checkout() { /* ... */ }
    function scrollToTop() { /* ... */ }

    document.addEventListener('DOMContentLoaded', ()=>{
      renderProducts();
      updateStockUI();
      // attach size change listeners for IDs 6-12
      for(let id=6; id<=12; id++){
        document.getElementById(`tam-${id}`)?.addEventListener('change', ()=>{
          updatePriceBySize(id);
          updateStockUI();
        });
      }
      document.getElementById('cartCount').textContent = cart.reduce((a,i)=>a+i.quantity,0);
    });
  </script></body>
</html>
