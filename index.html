<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Gears</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Adicionar estilos do site aqui (omitido para foco no recurso solicitado) */
  </style>
</head>
<body>
  <header>Custom Gears</header>
  <div class="container">
    <h2>Produtos</h2>
    <div class="products" id="productList"></div>
  </div>  <script>
    const products = [
      {
        id: 1,
        name: 'Camiseta oversized Custom Gears',
        price: 119.90,
        img: 'https://i.postimg.cc/G3zD0FLD/camisa1.jpg',
        variations: {
          preto: { P: 3, M: 2, G: 0, GG: 1, XG: 0 },
          branco: { P: 1, M: 0, G: 2, GG: 1, XG: 0 },
          cinza: { P: 0, M: 0, G: 0, GG: 0, XG: 0 },
          roxo: { P: 2, M: 1, G: 1, GG: 0, XG: 0 }
        }
      }
    ];

    function renderProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';

        const availableColors = Object.keys(p.variations).filter(cor => {
          return Object.values(p.variations[cor]).some(qtd => qtd > 0);
        });

        const allOut = availableColors.length === 0;

        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" style="width: 100%">
          <h3>${p.name}</h3>
          <p>R$${p.price.toFixed(2)}</p>
          ${allOut ? '<strong style="color:red">Esgotado</strong>' : `
            <label>Cor:
              <select onchange="updateTamanhos(${p.id}, this.value)" id="color-${p.id}">
                ${availableColors.map(cor => `<option value="${cor}">${cor}</option>`).join('')}
              </select>
            </label>
            <label>Tamanho:
              <select id="size-${p.id}"></select>
            </label>
            <button onclick="addToCart(${p.id})">Adicionar ao Carrinho</button>`
          }
        `;

        productList.appendChild(div);
        if (!allOut) updateTamanhos(p.id, availableColors[0]);
      });
    }

    function updateTamanhos(id, cor) {
      const product = products.find(p => p.id === id);
      const select = document.getElementById(`size-${id}`);
      select.innerHTML = '';

      const tamanhos = product.variations[cor];
      for (let tamanho in tamanhos) {
        if (tamanhos[tamanho] > 0) {
          const opt = document.createElement('option');
          opt.value = tamanho;
          opt.textContent = tamanho;
          select.appendChild(opt);
        }
      }
    }

    function addToCart(id) {
      const color = document.getElementById(`color-${id}`).value;
      const size = document.getElementById(`size-${id}`).value;
      const product = products.find(p => p.id === id);

      if (product.variations[color][size] > 0) {
        product.variations[color][size]--;
        alert(`Adicionado: ${product.name} - Cor: ${color} - Tamanho: ${size}`);
        renderProducts();
      } else {
        alert('Produto indispon√≠vel');
      }
    }

    renderProducts();
  </script></body>
</html>
