<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Gears</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
    ::-webkit-scrollbar-thumb:hover { background: #777; }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    a {
      color: #ccc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      border-bottom: 1px solid #333;
      color: #ccc;
    }

    h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      margin-top: 3rem;
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      color: #aa88cc;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.5rem;
      border-radius: 5px;
      border: none;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 0;
    }

    .product {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px #800080;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .product h3 {
      margin: 0.5rem 0;
      color: #ddd;
    }

    .product p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    button {
      background-color: #800080;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a020f0;
    }

    .contact {
      text-align: center;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2rem;
      max-width: 500px;
      margin: 2rem auto;
      color: #ccc;
    }

    .contact p {
      margin: 1rem 0;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #333;
      margin-top: 2rem;
    }

    .cart {
      position: fixed;
      top: 15px;
      right: 20px;
      background-color: #222;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #444;
      font-weight: bold;
      z-index: 999;
      cursor: pointer;
      box-shadow: 0 0 5px #800080;
    }

    .cart-count {
      background-color: #800080;
      border-radius: 50%;
      color: white;
      padding: 2px 8px;
      margin-left: 6px;
      font-size: 0.8rem;
    }

    .about {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      color: #ccc;
    }

    .about h3 {
      color: #aa88cc;
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      margin-bottom: 1rem;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #800080;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="cart" onclick="showCart()">
    Carrinho <span class="cart-count" id="cartCount">0</span>
  </div>

  <header>Custom Gears</header>
  <div class="container">
    <input type="text" id="search" placeholder="Buscar produto..." onkeyup="searchProducts()">

    <!-- Produtos continuam aqui com data-aos -->
    <!-- ... Código dos produtos exatamente como no original, com adição de data-aos="fade-up" nas divs .product ... -->

    <!-- Toast -->
    <div id="toast">Item adicionado!</div>

    <!-- Botão de envio via WhatsApp -->
    <div style="text-align:center; margin:2rem 0;">
      <button onclick="sendCartToWhatsApp()">Finalizar via WhatsApp</button>
    </div>
  </div>

  <footer>© 2025 Custom Gears. Todos os direitos reservados. | Seu estilo, seu carro, sua atitude.</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    let cart = [];

    function addToCart(item) {
      cart.push(item);
      updateCartCount();
      showToast();
    }

    function removeFromCart(index) {
      if (index > -1) {
        cart.splice(index, 1);
        updateCartCount();
      }
    }

    function updateCartCount() {
      document.getElementById('cartCount').textContent = cart.length;
    }

    function showCart() {
      if (cart.length === 0) {
        alert("Seu carrinho está vazio.");
        return;
      }

      let message = "Itens no carrinho:\n\n";
      cart.forEach((item, index) => {
        message += `${index + 1}. ${item} [Remover]\n`;
      });

      let indexToRemove = prompt(message + "\nDigite o número do item para remover, ou deixe vazio para sair:");
      let index = parseInt(indexToRemove);
      if (!isNaN(index) && index >= 1 && index <= cart.length) {
        removeFromCart(index - 1);
        showCart();
      }
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    function searchProducts() {
      const input = document.getElementById('search').value.toLowerCase();
      const products = document.querySelectorAll('.product');

      products.forEach(p => {
        const title = p.querySelector('h3').textContent.toLowerCase();
        p.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    function sendCartToWhatsApp() {
      if (cart.length === 0) {
        alert("Carrinho vazio!");
        return;
      }
      const text = `Olá! Gostaria de comprar:\n\n${cart.map((item, i) => `${i+1}. ${item}`).join('\n')}`;
      const url = `https://wa.me/5541999737694?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
