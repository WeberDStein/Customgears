<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Gears</title>
  <meta name="description" content="Custom Gears - Acess√≥rios personalizados para carros e estilo streetwear." />
  <meta name="keywords" content="custom gears, acess√≥rios carros, streetwear, jdm, tuning" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    /* Estilos Gerais */
    body {
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    header {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      text-align: center;
      padding: 1.5rem;
      border-bottom: 1px solid #333;
      color: #ccc;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: #aa88cc;
      font-family: 'UnifrakturCook', cursive;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      text-align: center;
    }

    /* Produtos */
    .products, .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .product, .catalog-item {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      width: 250px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover, .catalog-item:hover {
      transform: scale(1.05);
    }

    .product img, .catalog-item img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .product h3 {
      color: #ddd;
      margin: 0.5rem 0;
    }

    .product p {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    /* Bot√µes */
    button {
      background: #800080;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #a020f0;
    }

    button.checkout {
      background: #4caf50;
    }

    button.remove {
      background: #f44336;
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
      margin-left: 8px;
    }

    /* Carrinho */
    .cart {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #444;
      box-shadow: 0 0 5px #800080;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 100px;
      z-index: 1001;
    }

    .cart-count {
      background: #800080;
      padding: 2px 8px;
      border-radius: 50%;
      margin-left: 6px;
      font-size: 0.8rem;
    }

    /* Popup Carrinho */
    .cart-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .cart-content {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      max-height: 80vh;
      overflow-y: auto;
    }

    /* Campo de Busca */
    #searchInput {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      display: block;
      background: #222;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
    }

    /* Alertas */
    .custom-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #6a0dad;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 9999;
      animation: fadein 0.5s, fadeout 0.5s 1.5s;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeout {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    /* Footer Centralizado */
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      border-top: 1px solid #333;
    }

    footer h4 {
      color: #aa88cc;
      margin-bottom: 1rem;
    }

    footer p, footer a {
      color: #ccc;
      font-size: 0.9rem;
    }

    /* Bot√£o Voltar para o Topo */
    #btnTop {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      font-size: 1.5rem;
      border: none;
      outline: none;
      background-color: #800080;
      color: white;
      cursor: pointer;
      padding: 0.5rem 0.8rem;
      border-radius: 50%;
      box-shadow: 0 0 10px #800080;
      transition: background-color 0.3s;
    }

    #btnTop:hover {
      background-color: #a020f0;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .products, .catalog {
        flex-direction: column;
        align-items: center;
      }
      .product, .catalog-item {
        width: 80%;
      }
    }
  </style>
</head>

<body>

  <!-- Carrinho -->
  <div class="cart" onclick="toggleCartPopup()">
    üõí Carrinho <span class="cart-count" id="cartCount">0</span>
  </div>

  <!-- Cabe√ßalho -->
  <header>Custom Gears</header>

  <!-- Se√ß√£o Produtos -->
  <div class="container">
    <h2>Produtos</h2>
    <input type="text" id="searchInput" placeholder="Buscar produtos..." oninput="filterProducts()">
    <div class="products" id="productList"></div>
  </div>

  <!-- Rodap√© -->
  <footer>
    <h4>Sobre</h4>
    <p>Na Custom Gears, transformamos paix√£o automotiva em estilo. Criamos roupas e acess√≥rios exclusivos, inspirados na cultura automotiva e no esp√≠rito livre das ruas.</p>
    
    <h4>Redes Sociais</h4>
    <p><a href="https://www.instagram.com/custom_gears17" target="_blank">Instagram</a></p>

    <p style="margin-top: 2rem; color: #777;">¬© 2025 Custom Gears. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script>
    const products = [
      { id: 1, name: 'Camiseta oversized Custom Gears', price: 119.90, img: 'https://i.postimg.cc/G3zD0FLD/camisa1.jpg' },
      { id: 2, name: 'Blusa moletom Custom Gears', price: 159.90, img: 'https://i.postimg.cc/dtZXDB2x/manopla1.jpg' },
      { id: 3, name: 'Cinto de 5 Pontas Custom Gears', price: 249.90, img: 'https://i.postimg.cc/6pKM7wbd/cinto.jpg' }
    ];

    // Exibe os produtos na p√°gina
    function displayProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      products.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");
        productDiv.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>R$ ${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
        `;
        productList.appendChild(productDiv);
      });
    }

    // Carrinho
    let cart = [];
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      document.getElementById('cartCount').textContent = cart.length;
    }

    function toggleCartPopup() {
      const cartPopup = document.getElementById('cartPopup');
      cartPopup.style.display = cartPopup.style.display === 'block' ? 'none' : 'block';
    }

    function filterProducts() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));
      displayFilteredProducts(filteredProducts);
    }

    function displayFilteredProducts(filteredProducts) {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      filteredProducts.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");
        productDiv.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>R$ ${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
        `;
        productList.appendChild(productDiv);
      });
    }

    // Inicializa√ß√£o
    displayProducts();
  </script>

</body>
</html>
