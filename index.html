<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Gears</title>
  <meta name="description" content="Custom Gears - AcessÃ³rios personalizados para carros e estilo streetwear.">
  <meta name="keywords" content="custom gears, acessÃ³rios carros, streetwear, jdm, tuning">
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos Gerais */
    body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; padding-top: 70px; }
    header { font-family: 'UnifrakturCook', cursive; font-size: 3rem; text-align: center; padding: 1.5rem; border-bottom: 1px solid #333; color: #ccc; }
    .container { max-width: 1000px; margin: auto; padding: 2rem; }
    h2 { color: #aa88cc; font-family: 'UnifrakturCook', cursive; border-bottom: 1px solid #444; padding-bottom: 0.5rem; text-align: center; }
    .products, .catalog { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; margin: 2rem 0; }
    .product, .catalog-item { background: #111; border: 1px solid #333; border-radius: 8px; width: 250px; padding: 1rem; text-align: center; transition: transform 0.2s ease; position: relative; }
    .product:hover, .catalog-item:hover { transform: scale(1.05); }
    .product img, .catalog-item img { width: 100%; border-radius: 6px; margin-bottom: 0.5rem; }
    .product h3 { color: #ddd; margin: 0.5rem 0; }
    .product p { color: #ccc; font-size: 0.9rem; margin-bottom: 1rem; }
    .product select, .product input[type="number"] { width: 100%; padding: 0.4rem; margin-bottom: 0.5rem; background: #222; border: 1px solid #444; border-radius: 4px; color: #fff; }
    button { background: #800080; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background 0.2s; }
    button:hover { background: #a020f0; }
    button.checkout { background: #4caf50; }
    button.remove { background: #f44336; font-size: 0.8rem; padding: 0.3rem 0.6rem; margin-left: 8px; }
    .sold-out { position: absolute; top: 8px; left: 8px; background: #f00; color: #fff; padding: 2px 6px; font-size: 0.8rem; border-radius: 4px; }
    /* Carrinho e alertas permanecem iguais */
    .cart { position: fixed; top: 15px; right: 20px; background: #222; padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #444; box-shadow: 0 0 5px #800080; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; min-width: 100px; z-index: 1001; }
    .cart-count { background: #800080; padding: 2px 8px; border-radius: 50%; margin-left: 6px; font-size: 0.8rem; }
    .cart-popup { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .cart-content { background: #333; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; max-height: 80vh; overflow-y: auto; }
    .custom-alert { position: fixed; top: 20px; right: 20px; background: #6a0dad; color: white; padding: 10px 20px; border-radius: 8px; z-index: 9999; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
    @keyframes fadein { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fadeout { from {opacity:1; transform:translateY(0);} to {opacity:0; transform:translateY(-20px);} }
    footer { text-align: center; padding: 2rem; background: #111; border-top: 1px solid #333; }
    footer h4 { color: #aa88cc; margin-bottom: 1rem; }
    footer p, footer a { color: #ccc; font-size: 0.9rem; }
    #btnTop { display: none; position: fixed; bottom: 30px; right: 30px; z-index: 999; font-size: 1.5rem; border: none; outline: none; background: #800080; color: white; cursor: pointer; padding: 0.5rem; border-radius: 50%; box-shadow: 0 0 10px #800080; transition: background 0.3s; }
    #btnTop:hover { background: #a020f0; }
  </style>
</head>
<body>
  <div class="cart" onclick="toggleCartPopup()">ðŸ›’ Carrinho <span class="cart-count" id="cartCount">0</span></div>
  <header>Custom Gears</header>  <div class="container">
    <h2>Produtos</h2>
    <input type="text" id="searchInput" placeholder="Buscar produtos..." oninput="filterProducts()">
    <div class="products" id="productList"></div>
  </div>  <div class="container">
    <h2>Para mais informaÃ§Ãµes</h2>
    <div class="catalog"></div>
  </div>  <footer>
    <h4>Sobre</h4>
    <p>Na Custom Gears, transformamos paixÃ£o automotiva em estilo...</p>
    <h4>Redes Sociais</h4>
    <p><a href="https://www.instagram.com/custom_gears17" target="_blank">Instagram</a></p>
    <p style="margin-top:2rem;color:#777;">Â© 2025 Custom Gears. Todos os direitos reservados.</p>
  </footer><button onclick="scrollToTop()" id="btnTop" title="Voltar ao Topo">â†‘</button>

  <script>
    // Estoque inicial por produto e cor
    const products = [
      { id:1, name:'Camiseta oversized Custom Gears', price:119.90, img:'https://i.postimg.cc/G3zD0FLD/camisa1.jpg', sizes:['P','M','G','GG','XG'], colors:['Preto','Branco','Roxo','Cinza'], stock:{Preto:5,Branco:5,Roxo:5,Cinza:5} },
      { id:2, name:'Blusa moletom Custom Gears', price:159.90, img:'https://i.postimg.cc/dtZXDB2x/manopla1.jpg', sizes:['P','M','G','GG','XG'], colors:['Preto','Branco','Roxo','Cinza'], stock:{Preto:3,Branco:2,Roxo:4,Cinza:1} },
      { id:3, name:'Manopla cÃ¢mbio Custom Gears', price:65.90, img:'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors:['Preto','Roxo','Cinza'], stock:{Preto:2,Roxo:0,Cinza:1} },
      // ... demais produtos com seus estoques
    ];
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderProducts(list = products) {
      const productList = document.getElementById('productList'); productList.innerHTML = '';
      list.forEach(p => {
        const availableColors = p.colors.filter(c => p.stock[c] > 0);
        const div = document.createElement('div'); div.className = 'product';
        if (availableColors.length === 0) {
          div.innerHTML = `<span class="sold-out">Esgotado</span><img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><p>R$${p.price.toFixed(2)}</p>`;
        } else {
          const sizeSel = p.sizes ? `<select id="size-${p.id}"><option value="">Tamanho</option>${p.sizes.map(s=>`<option value="${s}">${s}</option>`).join('')}</select>` : '';
          const colorSel = `<select id="color-${p.id}" onchange="updateQtyMax(${p.id})"><option value="">Cor</option>${availableColors.map(c=>`<option value="${c}">${c} (${p.stock[c]})</option>`).join('')}</select>`;
          const qtyInput = `<input type="number" id="qty-${p.id}" min="1" value="1" disabled>`;
          div.innerHTML = `<img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><p>R$${p.price.toFixed(2)}</p>${sizeSel}${colorSel}${qtyInput}<button onclick="addToCart(${p.id})" disabled>Adicionar ao Carrinho</button>`;
        }
        productList.appendChild(div);
      });
    }

    function updateQtyMax(id) {
      const p = products.find(x=>x.id===id);
      const col = document.getElementById(`color-${id}`).value;
      const qty = document.getElementById(`qty-${id}`);
      const btn = document.querySelector(`.product button[onclick="addToCart(${id})"]`);
      if (col) {
        qty.disabled = false; qty.max = p.stock[col]; qty.value = 1;
        btn.disabled = false;
      } else {
        qty.disabled = true; btn.disabled = true;
      }
    }

    function addToCart(id) {
      const p = products.find(x=>x.id===id);
      const sz = document.getElementById(`size-${id}`)?.value || '';
      const col = document.getElementById(`color-${id}`).value;
      const qtyInput = document.getElementById(`qty-${id}`);
      const qty = parseInt(qtyInput.value,10) || 1;
      if (p.sizes && !sz) { showAlert('Selecione um tamanho'); return; }
      if (!col) { showAlert('Selecione uma cor'); return; }
      if (qty<1 || qty>p.stock[col]) { showAlert(`Apenas ${p.stock[col]} disponÃ­veis`); return; }
      p.stock[col] -= qty;
      const key = `${id}-${sz}-${col}`;
      let exist = cart.find(x=>x.key===key);
      if (exist) exist.quantity += qty;
      else cart.push({...p, quantity: qty, size: sz, color: col, key});
      saveCart(); updateCartCount(); showAlert(`${qty}x ${p.name} (${col}) adicionado(s)!`);
      renderProducts();
    }

    // FunÃ§Ãµes de carrinho, popup e auxiliares (mesmas do original)
    function renderCartItems() {
      const el = document.getElementById('cartItems'); el.innerHTML = '';
      let tot = 0;
      cart.forEach(i=>{
        tot += i.price * i.quantity;
        el.innerHTML += `<p>${i.name}${i.size?` (${i.size})`:''}${i.color?` - ${i.color}`:''} x${i.quantity} - R$${(i.price*i.quantity).toFixed(2)} <button class="remove" onclick="removeFromCart('${i.key}')">X</button></p>`;
      });
      document.getElementById('cartTotal').innerText = `Total: R$${tot.toFixed(2)}`;
    }
    function removeFromCart(key) { cart = cart.filter(x=>x.key!==key); saveCart(); updateCartCount(); renderCartItems(); }
    function saveCart() { localStorage.setItem('cart', JSON.stringify(cart)); }
    function updateCartCount() { document.getElementById('cartCount').innerText = cart.reduce((a,i)=>a+i.quantity,0); }
    function toggleCartPopup() { if (!document.querySelector('.cart-popup')) createCartPopup(); document.querySelector('.cart-popup').style.display='flex'; renderCartItems(); }
    function createCartPopup() { const pop=document.createElement('div'); pop.className='cart-popup'; pop.innerHTML=`<div class="cart-content"><h3>Seu Carrinho</h3><div id="cartItems"></div><p id="cartTotal"></p><button onclick="checkout()" class="checkout">Finalizar Compra</button><button onclick="closeCart()" style="margin-top:1rem">Fechar</button></div>`; document.body.appendChild(pop);}    
    function closeCart() { document.querySelector('.cart-popup').style.display='none'; }
    function checkout() { let sum=generateOrderSummary(); document.querySelector('.container').innerHTML=`<h2>Finalizar Compra</h2><p>Entre em contato no WhatsApp:</p><a href="https://wa.me/5541999737694?text=${encodeURIComponent(sum)}" target="_blank"><button class="checkout">Chamar no WhatsApp</button></a>`; cart=[]; saveCart(); updateCartCount(); closeCart(); }
    function generateOrderSummary() { let s=''; cart.forEach(i=> s+=`${i.quantity}x ${i.name}${i.size?` (${i.size})`:''}${i.color?` - ${i.color}`:''} (R$${(i.price*i.quantity).toFixed(2)})\n`); s+=`Total: R$${cart.reduce((a,i)=>a+i.price*i.quantity,0).toFixed(2)}`; return s; }
    function filterProducts() { const t=document.getElementById('searchInput').value.toLowerCase(); renderProducts(products.filter(p=>p.name.toLowerCase().includes(t))); }
    function showAlert(msg) { const a=document.createElement('div'); a.className='custom-alert'; a.innerText=msg; document.body.appendChild(a); setTimeout(()=>a.remove(),2000); }
    window.onscroll = () => { const b=document.getElementById('btnTop'); (document.documentElement.scrollTop>200||document.body.scrollTop>200)?b.style.display='block':b.style.display='none'; };
    function scrollToTop(){ window.scrollTo({top:0,behavior:'smooth'}); }

    // InicializaÃ§Ã£o
    renderProducts(); updateCartCount();
  </script></body>
</html>
