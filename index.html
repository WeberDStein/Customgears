      { id:10, name:'Chaveiro cord√£o Custom Gears', img:'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors:['Branco','Preto','Cinza','Roxo'], sizes:['2,5cm√ó54cm','3,5cm√ó14,5cm','2,5cm√ó19cm'], sizePrices:{'2,5cm√ó54cm':29.90,'3,5cm√ó14,5cm':14.90,'2,5cm√ó19cm':19.90} },
      { id:11, name:'Adesivos refletivos Custom Gears', img:'https://i.postimg.cc/nVqD3dzV/chaveiro1.jpg', colors:['Branco','Cinza'], sizes:['100cm√ó10cm','60cm√ó6cm'], sizePrices:{'100cm√ó10cm':59.90,'60cm√ó6cm':44.90} },
      { id:12, name:'Aromatizante automotivo Custom Gears', img:'https://i.postimg.cc/nVqD3dzV/chaveiro1.jpg', colors:['Branco','Preto','Cinza','Roxo'], sizes:['5,4cm√ó5,4cm','7,7cm√ó5,4cm'], sizePrices:{'5,4cm√ó5,4cm':7.90,'7,7cm√ó5,4cm':11.90} }
    ];// Inicializa estoque com quantidade padr√£o
const inventory = {};
products.forEach(p => {
  inventory[p.id] = {};
  const colors = p.colors || [];
  const sizes = p.sizes || [];
  colors.forEach(c => sizes.forEach(s => inventory[p.id][`${c}|${s}`] = 5));
});

function renderProducts() {
  const list = document.getElementById('productList');
  list.innerHTML = '';
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product';
    card.id = `prod-${p.id}`;
    const available = Object.entries(inventory[p.id]).filter(([k,v]) => v > 0);
    if (!available.length) {
      card.innerHTML = `<img src="${p.img}" alt="${p.name}"/><h3>${p.name}</h3><span class="sold-out-text">Esgotado</span>`;
    } else {
      // op√ß√µes filtradas
      const colors = [...new Set(available.map(([k]) => k.split('|')[0]))];
      const sizes = [...new Set(available.map(([k]) => k.split('|')[1]))];
      // HTML din√¢mico
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}"/>
        <h3>${p.name}</h3>
        <p class="price">R$${(p.sizePrices ? p.sizePrices[sizes[0]] : p.price).toFixed(2)}</p>
        <p class="stock-label">Estoque: ${inventory[p.id][`${colors[0]}|${sizes[0]}`]}</p>
        <label>Cor:
          <select id="cor-${p.id}">
            ${colors.map(c=>`<option>${c}</option>`).join('')}
          </select>
        </label><br>
        <label>Tamanho:
          <select id="tam-${p.id}">
            ${sizes.map(s=>`<option>${s}</option>`).join('')}
          </select>
        </label><br>
        <button id="btn-${p.id}">Adicionar ao Carrinho</button>
      `;
    }
    list.appendChild(card);
  });
  initProductListeners();
}

function initProductListeners() {
  products.forEach(p => {
    const corEl = document.getElementById(`cor-${p.id}`);
    const tamEl = document.getElementById(`tam-${p.id}`);
    const btn = document.getElementById(`btn-${p.id}`);
    if (corEl) corEl.onchange = () => updateStockUI(p.id);
    if (tamEl) tamEl.onchange = () => { updatePrice(p.id); updateStockUI(p.id); };
    if (btn) btn.onclick = () => addToCart(p.id);
  });
}

function updatePrice(id) {
  const size = document.getElementById(`tam-${id}`).value;
  const prod = products.find(x=>x.id===id);
  const price = prod.sizePrices ? prod.sizePrices[size] : prod.price;
  document.querySelector(`#prod-${id} .price`).textContent = `R$${price.toFixed(2)}`;
}

function updateStockUI(id) {
  const color = document.getElementById(`cor-${id}`).value;
  const size = document.getElementById(`tam-${id}`).value;
  const stock = inventory[id][`${color}|${size}`] || 0;
  const label = document.querySelector(`#prod-${id} .stock-label`);
  const btn = document.querySelector(`#prod-${id} button`);
  if (label) label.textContent = `Estoque: ${stock}`;
  if (btn) {
    btn.disabled = stock === 0;
    btn.classList.toggle('sold-out-btn', stock === 0);
  }
  // se op√ß√µes zeradas, re-renderiza produto
  const hasAny = Object.values(inventory[id]).some(v=>v>0);
  if (!hasAny) renderProducts();
}

// implementa√ß√µes de carrinho omitidas para foco no estoque...

document.addEventListener('DOMContentLoaded', () => renderProducts());
