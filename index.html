<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝕮𝖚𝖘𝖙𝖔𝖒 𝖌𝖊𝖆𝖗𝖘</title>
  <meta name="description" content="Custom Gears - Acessórios personalizados para carros e estilo streetwear." />
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; padding-top: 70px; }
    header { font-family: 'UnifrakturCook', cursive; font-size: 3rem; text-align: center; padding: 1.5rem; border-bottom: 1px solid #333; color: #ccc; position: fixed; width: 100%; top: 0; background: #000; z-index: 1000; }
    .container { max-width: 1000px; margin: auto; padding: 2rem; padding-top: 100px; }
    h2 { color: #aa88cc; font-family: 'UnifrakturCook', cursive; border-bottom: 1px solid #444; padding-bottom: 0.5rem; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; margin: 2rem 0; }
    .product { background: #111; border: 1px solid #333; border-radius: 8px; width: 250px; padding: 1rem; text-align: center; transition: transform 0.2s ease; position: relative; }
    .product:hover { transform: scale(1.05); }
    .product img { width: 100%; border-radius: 6px; margin-bottom: 0.5rem; }
    .product h3 { color: #ddd; margin: 0.5rem 0; }
    .product p { color: #ccc; font-size: 0.9rem; margin-bottom: 0.5rem; }
    .stock-label { font-size: 0.9rem; color: #ccc; margin-bottom: 0.5rem; }
    .sold-out-text { color: #c00; font-weight: bold; margin-top: 0.5rem; display: block; }
    button { background: #800080; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background 0.2s; }
    button:hover:not(.sold-out-btn) { background: #a020f0; }
    .sold-out-btn { background: #555; cursor: not-allowed; opacity: 0.6; }
    .cart { position: fixed; top: 15px; right: 20px; background: #222; padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #444; box-shadow: 0 0 5px #800080; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; min-width: 100px; z-index: 1001; }
    .cart-count { background: #800080; padding: 2px 8px; border-radius: 50%; margin-left: 6px; font-size: 0.8rem; }
    .cart-popup { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index:1002; }
    .cart-content { background: #333; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; max-height: 80vh; overflow-y: auto; }
    .qty-btn { display: inline-block; padding: 0 6px; background: #555; color: #fff; border-radius: 4px; margin: 0 4px; cursor: pointer; }
    .remove { background: #f44336 !important; font-size: 0.8rem; padding: 0.3rem 0.6rem; margin-left: 8px; }
    .checkout { background: #4caf50 !important; }
    .custom-alert { position: fixed; top: 20px; right: 20px; background: #6a0dad; color: white; padding: 10px 20px; border-radius: 8px; z-index:9999; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
    @keyframes fadein { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeout { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
    footer { text-align: center; padding: 2rem; background-color: #111; border-top:1px solid #333; }
    footer h4 { color: #aa88cc; margin-bottom: 0.5rem; }
    footer p, footer a { color:#ccc; font-size:0.9rem; margin: 0.2rem 0; }
    footer a { text-decoration: none; }
    #btnTop { display:none; position:fixed; bottom:30px; right:30px; z-index:999; font-size:1.5rem; outline:none; background-color:#800080; color:white; cursor:pointer; padding:0.5rem 0.8rem; border:none; border-radius:50%; box-shadow:0 0 10px #800080; transition:background-color 0.3s; }
    #btnTop:hover { background-color:#a020f0; }
    @media (max-width:768px) { .products { flex-direction:column; align-items:center;} .product { width:80%; } }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay" style="position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:10000;">
    <div style="background:#222;padding:2rem;border-radius:8px;text-align:center;">
      <h2 style="color:#aa88cc;font-family:'UnifrakturCook',cursive;">Login Custom Gears</h2>
      <input id="loginEmail" type="email" placeholder="Email" style="width:100%;margin:0.5rem 0;padding:0.5rem;border-radius:4px;border:none;"/>
      <input id="loginPassword" type="password" placeholder="Senha" style="width:100%;margin:0.5rem 0;padding:0.5rem;border-radius:4px;border:none;"/>
      <button onclick="login()" style="width:100%;padding:0.5rem;background:#800080;color:#fff;border:none;border-radius:4px;margin-top:0.5rem;">Entrar</button>
      <button onclick="signup()" style="width:100%;padding:0.5rem;background:#4caf50;color:#fff;border:none;border-radius:4px;margin-top:0.5rem;">Cadastrar</button>
      <p id="loginMsg" style="color:#f88;margin-top:0.5rem;"></p>
    </div>
  </div>

  <div class="cart" onclick="toggleCartPopup()">
    🛒 Carrinho <span class="cart-count" id="cartCount">0</span>
  </div>
  <!-- resto do HTML permanece idêntico -->
  <!-- ... -->

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login / Signup
    function login() {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email,pass)
        .then(()=>{ document.getElementById('loginOverlay').style.display='none'; })
        .catch(e=>{ document.getElementById('loginMsg').innerText=e.message; });
    }
    function signup() {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPassword').value;
      auth.createUserWithEmailAndPassword(email,pass)
        .then(()=>{ document.getElementById('loginMsg').innerText='Cadastro realizado!'; })
        .catch(e=>{ document.getElementById('loginMsg').innerText=e.message; });
    }

    auth.onAuthStateChanged(user=>{
      document.getElementById('loginOverlay').style.display = user ? 'none' : 'flex';
    });

    // Seu código original de produtos e carrinho aqui (renderProducts, updateStockUI, addToCart, etc.)
  </script>
</body>
</html>
