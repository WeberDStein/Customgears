    // === 1. Filtra opções de cor/tamanho zeradas ===
    function refreshOptions(id) {
      const card = document.getElementById(`prod-${id}`);
      const colorSel = card.querySelector(`#cor-${id}`);
      const sizeSel  = card.querySelector(`#tam-${id}`);
      const keys = Object.keys(inventory[id]).filter(k => inventory[id][k] > 0);
      const cores = [...new Set(keys.map(k => k.split('|')[0]))];
      const tam  = [...new Set(keys.map(k => k.split('|')[1]))];
      const selC = colorSel.value;
      colorSel.innerHTML = cores.map(c => `<option${c===selC?' selected':''}>${c}</option>`).join('');
      const selS = sizeSel.value;
      sizeSel.innerHTML = tam.map(s => `<option${s===selS?' selected':''}>${s}</option>`).join('');
      const prod = products.find(p=>p.id===id);
      const price = prod.sizePrices?.[sizeSel.value] ?? prod.price;
      card.querySelector('.price').textContent = `R$${price.toFixed(2)}`;
      const stock = inventory[id][`${colorSel.value}|${sizeSel.value}`] || 0;
      card.querySelector('.stock-label').textContent = `Estoque: ${stock}`;
      const btn = card.querySelector('button');
      btn.disabled = stock === 0;
      btn.classList.toggle('sold-out-btn', stock === 0);
    }
    products.forEach(p => {
      document.getElementById(`cor-${p.id}`).addEventListener('change', ()=>refreshOptions(p.id));
      document.getElementById(`tam-${p.id}`).addEventListener('change', ()=>refreshOptions(p.id));
    });

    // === 2. WhatsApp com preços detalhados ===
    function checkout() {
      const phone = '5541999737694';
      const linhas = cart.map(item => {
        const p = products.find(x=>x.id===item.id);
        const unit = p.sizePrices?.[item.size] ?? p.price;
        const sub  = unit * item.quantity;
        return `- ${p.name} (${item.color}/${item.size}) x${item.quantity} = R$${sub.toFixed(2)}`;
      });
      const total = cart.reduce((sum,item) => {
        const p    = products.find(x=>x.id===item.id);
        const unit = p.sizePrices?.[item.size] ?? p.price;
        return sum + unit*item.quantity;
      }, 0);
      linhas.push(`*Total final: R$${total.toFixed(2)}*`);
      const msg = encodeURIComponent(linhas.join('\n'));
      window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
      cart = []; localStorage.removeItem('cart'); updateCartCount(); renderCartPopup(); closeCart();
    }
