<body>

  <div class="cart" onclick="showCart()">
    Carrinho <span class="cart-count" id="cartCount">0</span>
  </div>

  <header>Custom Gears</header>
  <div class="container">
    <!-- Conteúdo dos produtos e seções (igual ao seu) -->
    <!-- ... mantido igual ... -->
  </div>

  <footer>© 2025 Custom Gears. Todos os direitos reservados. | Seu estilo, seu carro, sua atitude.</footer>

  <script>
    let cart = [];

    const productPrices = {
      'Camiseta JDM': 89.90,
      'Boné Street': 59.90,
      'Chaveiro Turbo': 29.90,
      'Chaveiro Engrenagem': 24.90,
      'Bancos Concha': 799.90,
      'Adesivo Reflectivo': 14.90,
    };

    function addToCart(item) {
      cart.push(item);
      updateCartCount();
    }

    function removeFromCart(index) {
      if (index > -1) {
        cart.splice(index, 1);
        updateCartCount();
      }
    }

    function updateCartCount() {
      document.getElementById('cartCount').textContent = cart.length;
    }

    function showCart() {
      if (cart.length === 0) {
        alert("Seu carrinho está vazio.");
        return;
      }

      let message = "Itens no carrinho:\n\n";
      let total = 0;

      cart.forEach((item, index) => {
        const price = productPrices[item] || 0;
        message += `${index + 1}. ${item} - R$ ${price.toFixed(2)}\n`;
        total += price;
      });

      message += `\nSubtotal: R$ ${total.toFixed(2)}`;

      const indexToRemove = prompt(message + "\nDigite o número do item para remover, ou deixe vazio para sair:");
      const index = parseInt(indexToRemove);
      if (!isNaN(index) && index >= 1 && index <= cart.length) {
        removeFromCart(index - 1);
        showCart();
      }
    }
  </script>
