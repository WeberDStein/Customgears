<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Gears</title>
  <meta name="description" content="Custom Gears - Acessórios personalizados para carros e estilo streetwear." />
  <meta name="keywords" content="custom gears, acessórios carros, streetwear, jdm, tuning" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    header {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      text-align: center;
      padding: 1.5rem;
      border-bottom: 1px solid #333;
      color: #ccc;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    h2, h3 {
      color: #aa88cc;
      font-family: 'UnifrakturCook', cursive;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      text-align: center;
    }

    /* Styles for cards */
    .products, .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .product, .catalog-item {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      width: 250px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .product:hover, .catalog-item:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .product h3, .catalog-item h3 {
      color: #ddd;
      margin: 0.5rem 0;
    }

    .product p, .catalog-item p {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .catalog-item ul {
      list-style: none;
      padding: 0;
      text-align: left;
      font-size: 0.9rem;
      color: #ccc;
    }

    .catalog-item ul li {
      margin-bottom: 0.3rem;
    }

    button {
      background: #800080;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #a020f0;
    }

    button.checkout {
      background: #4caf50;
    }

    button.remove {
      background: #f44336;
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
      margin-left: 8px;
    }

    .cart {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #444;
      box-shadow: 0 0 5px #800080;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 100px;
      z-index: 1001;
    }

    .cart-count {
      background: #800080;
      padding: 2px 8px;
      border-radius: 50%;
      margin-left: 6px;
      font-size: 0.8rem;
    }

    .cart-popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .cart-content {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      max-height: 80vh;
      overflow-y: auto;
    }

    #searchInput {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      display: block;
      background: #222;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
    }

    @media (max-width: 768px) {
      .products, .catalog {
        flex-direction: column;
        align-items: center;
      }
      .product, .catalog-item {
        width: 80%;
      }
    }

    .custom-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #6a0dad;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 9999;
      animation: fadein 0.5s, fadeout 0.5s 1.5s;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeout {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="cart" onclick="toggleCartPopup()">
    🛒 Carrinho <span class="cart-count" id="cartCount">0</span>
  </div>

  <header>Custom Gears</header>

  <div class="container">
    <h2>Produtos</h2>
    <input type="text" id="searchInput" placeholder="Buscar produtos..." oninput="filterProducts()">
    <div class="products" id="productList"></div>
  </div>

  <div class="container">
    <h2>Catálogo Completo</h2>
    <div class="catalog">
      <!-- catalog items here -->
    </div>
  </div>

  <footer>
    <div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
      <div>
        <h4>Links</h4>
        <ul style="list-style: none; padding: 0;">
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
      <div>
        <h4>Redes Sociais</h4>
        <p><a href="https://www.instagram.com/custom_gears17" target="_blank">Instagram</a> | <a href="#">Facebook</a></p>
      </div>
    </div>
    <p style="margin-top: 2rem; color: #777;">© 2025 Custom Gears. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Lista de produtos
    const products = [
      { id: 1, name: 'Manopla cambio Custom gears', price: 89.90, img: 'https://via.placeholder.com/250x250?text=Cinto+5+Pontas' },
      { id: 2, name: 'Volante Esportivo Custom gears', price: 499.90, img: 'https://via.placeholder.com/250x250?text=Volante+Esportivo' },
      { id: 3, name: 'Camisas Oversized Custom gears', price: 119.90, img: 'https://via.placeholder.com/250x250?text=Camisa+Oversized' },
      { id: 4, name: 'chaveiro e cheirinho Custom Gears', price: 14.90, img: 'https://via.placeholder.com/250x250?text=Cheirinho' }
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Criptografar e salvar o carrinho
    function saveCart() {
      const encryptedCart = CryptoJS.AES.encrypt(JSON.stringify(cart), 'seuSegredoAqui').toString();
      localStorage.setItem('cart', encryptedCart);
      updateCartCount();
    }

    // Carregar o carrinho
    function loadCart() {
      const encryptedCart = localStorage.getItem('cart');
      if (encryptedCart) {
        const bytes = CryptoJS.AES.decrypt(encryptedCart, 'seuSegredoAqui');
        cart = JSON.parse(bytes.toString(CryptoJS.enc.Utf8)) || [];
        updateCartCount();
      }
    }

    // Atualizar o contador do carrinho
    function updateCartCount() {
      const count = cart.reduce((a, i) => a + i.quantity, 0);
      document.getElementById('cartCount').innerText = count;
    }

    // Exibir os produtos
    function renderProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>R$ ${p.price.toFixed(2)}</p>
          <button onclick="addToCart(${p.id})">Adicionar ao carrinho</button>
        `;
        list.appendChild(div);
      });
    }

    // Adicionar produto ao carrinho
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const productInCart = cart.find(p => p.id === id);
      if (productInCart) {
        productInCart.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      saveCart();
      showAlert(`${product.name} adicionado ao carrinho`);
    }

    // Mostrar alert de sucesso
    function showAlert(message) {
      const alert = document.createElement('div');
      alert.className = 'custom-alert';
      alert.innerText = message;
      document.body.appendChild(alert);
      setTimeout(() => alert.remove(), 2000);
    }

    // Abrir e fechar o carrinho
    function toggleCartPopup() {
      const popup = document.createElement('div');
      popup.className = 'cart-popup';
      popup.innerHTML = `
        <div class="cart-content">
          <h3>Seu Carrinho</h3>
          ${cart.length === 0 ? '<p>Seu carrinho está vazio.</p>' : cart.map(item => `
            <div class="cart-item">
              <p>${item.name} x${item.quantity}</p>
              <button class="remove" onclick="removeFromCart(${item.id})">Remover</button>
            </div>
          `).join('')}
          <hr>
          <p><strong>Total: R$ ${cart.reduce((total, item) => total + item.price * item.quantity, 0).toFixed(2)}</strong></p>
          <button class="checkout">Finalizar Compra</button>
        </div>
      `;
      document.body.appendChild(popup);
      popup.onclick = (e) => e.target === popup && popup.remove();
    }

    // Remover item do carrinho
    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      saveCart();
      toggleCartPopup();
    }

    // Filtrar produtos
    function filterProducts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredProducts = products.filter(p => p.name.toLowerCase().includes(query));
      const list = document.getElementById('productList');
      list.innerHTML = '';
      filteredProducts.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>R$ ${p.price.toFixed(2)}</p>
          <button onclick="addToCart(${p.id})">Adicionar ao carrinho</button>
        `;
        list.appendChild(div);
      });
    }

    // Inicializar
    loadCart();
    renderProducts();
  </script>
</body>
</html>
