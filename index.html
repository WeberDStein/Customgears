  <!-- ... HTML omitido para brevidade ... -->
  <script>
    const products = [ /* array de produtos conforme seu código original */ ];
    const inventory = {};
    products.forEach(p => {
      inventory[p.id] = {};
      (p.colors || []).forEach(c => (p.sizes || []).forEach(s => inventory[p.id][`${c}|${s}`] = 5));
    });function renderProducts() {
  const list = document.getElementById('productList');
  list.innerHTML = '';
  products.forEach(p => {
    const inStock = Object.entries(inventory[p.id]).filter(([, qty]) => qty > 0);
    const card = document.createElement('div');
    card.className = 'product';
    card.id = `prod-${p.id}`;

    if (!inStock.length) {
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <span class="sold-out-text">Esgotado</span>
      `;
    } else {
      const colors = [...new Set(inStock.map(([k]) => k.split('|')[0]))];
      const sizes  = [...new Set(inStock.map(([k]) => k.split('|')[1]))];
      const [firstColor, firstSize] = [colors[0], sizes[0]];
      const price = p.sizePrices ? p.sizePrices[firstSize] : p.price;

      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p class="price">R$${price.toFixed(2)}</p>
        <p class="stock-label">Estoque: ${inventory[p.id][`${firstColor}|${firstSize}`]}</p>
        <label>Cor:
          <select id="cor-${p.id}">${colors.map(c => `<option>${c}</option>`).join('')}</select>
        </label><br>
        <label>Tamanho:
          <select id="tam-${p.id}">${sizes.map(s => `<option>${s}</option>`).join('')}</select>
        </label><br>
        <button id="btn-${p.id}">Adicionar ao Carrinho</button>
      `;
    }
    list.appendChild(card);
  });
  initProductListeners();
}

function initProductListeners() {
  products.forEach(p => {
    const corEl = document.getElementById(`cor-${p.id}`);
    const tamEl = document.getElementById(`tam-${p.id}`);
    const btn   = document.getElementById(`btn-${p.id}`);

    if (corEl) corEl.addEventListener('change', () => updateStockUI(p.id));
    if (tamEl) tamEl.addEventListener('change', () => { updatePrice(p.id); updateStockUI(p.id); });
    if (btn)   btn.addEventListener('click', () => addToCart(p.id));
  });
}

function updatePrice(id) {
  const size = document.getElementById(`tam-${id}`).value;
  const prod = products.find(x => x.id === id);
  const price = prod.sizePrices ? prod.sizePrices[size] : prod.price;
  document.querySelector(`#prod-${id} .price`).textContent = `R$${price.toFixed(2)}`;
}

function updateStockUI(id) {
  const color = document.getElementById(`cor-${id}`).value;
  const size  = document.getElementById(`tam-${id}`).value;
  const key   = `${color}|${size}`;
  const qty   = inventory[id][key] || 0;

  const label = document.querySelector(`#prod-${id} .stock-label`);
  const btn   = document.querySelector(`#prod-${p.id} button`);
  if (label) label.textContent = `Estoque: ${qty}`;
  if (btn) {
    btn.disabled = qty === 0;
    btn.classList.toggle('sold-out-btn', qty === 0);
  }

  // Se todas as variações esgotarem, rerenderizar para mostrar 'Esgotado'
  const hasAny = Object.values(inventory[id]).some(v => v > 0);
  if (!hasAny) renderProducts();
}

function addToCart(id) {
  const color = document.getElementById(`cor-${id}`).value;
  const size  = document.getElementById(`tam-${id}`).value;
  const key   = `${color}|${size}`;
  if (inventory[id][key] < 1) return;
  // lógica de carrinho permanece igual
  inventory[id][key]--;
  updateStockUI(id);
  // ... restante da lógica de addToCart ...
}
