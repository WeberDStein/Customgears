<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝕮𝖚𝖘𝖙𝖔𝖒 𝖌𝖊𝖆𝖗𝖘</title>
  <meta name="description" content="Custom Gears - Acessórios personalizados para carros e estilo streetwear." />
  <meta name="keywords" content="custom gears, acessórios carros, streetwear, jdm, tuning" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos existentes */
    body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; padding-top: 70px; }
    header { font-family: 'UnifrakturCook', cursive; font-size: 3rem; text-align: center; padding: 1.5rem; border-bottom: 1px solid #333; color: #ccc; position: fixed; width: 100%; top: 0; background: #000; z-index: 1000; }
    .container { max-width: 1000px; margin: auto; padding: 2rem; padding-top: 100px; }
    h2 { color: #aa88cc; font-family: 'UnifrakturCook', cursive; border-bottom: 1px solid #444; padding-bottom: 0.5rem; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; margin: 2rem 0; }
    .product { background: #111; border: 1px solid #333; border-radius: 8px; width: 250px; padding: 1rem; text-align: center; transition: transform 0.2s ease; position: relative; }
    .product:hover { transform: scale(1.05); }
    .product img { width: 100%; border-radius: 6px; margin-bottom: 0.5rem; }
    .product h3 { color: #ddd; margin: 0.5rem 0; }
    .product p { color: #ccc; font-size: 0.9rem; margin-bottom: 0.5rem; }
    .stock-label { font-size: 0.9rem; color: #ccc; margin-bottom: 0.5rem; }
    .sold-out-text { color: #c00; font-weight: bold; margin-top: 0.5rem; display: block; }
    button { background: #800080; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background 0.2s; }
    button:hover { background: #a020f0; }
    .sold-out-btn { background: #555; cursor: not-allowed; opacity: 0.6; }
    .cart { position: fixed; top: 15px; right: 20px; background: #222; padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #444; box-shadow: 0 0 5px #800080; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; min-width: 100px; z-index: 1001; }
    .cart-count { background: #800080; padding: 2px 8px; border-radius: 50%; margin-left: 6px; font-size: 0.8rem; }
    .custom-alert { position: fixed; top: 20px; right: 20px; background: #6a0dad; color: white; padding: 10px 20px; border-radius: 8px; z-index:9999; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
    @keyframes fadein { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeout { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
    footer { text-align: center; padding: 2rem; background-color: #111; border-top:1px solid #333; }
    footer p, footer a { color:#ccc; font-size:0.9rem; }
    #btnTop { display:none; position:fixed; bottom:30px; right:30px; z-index:999; font-size:1.5rem; border:none; outline:none; background-color:#800080; color:white; cursor:pointer; padding:0.5rem 0.8rem; border-radius:50%; box-shadow:0 0 10px #800080; transition:background-color 0.3s; }
    #btnTop:hover { background-color:#a020f0; }
    /* Estilos do carrinho */
    .cart-popup { display: none; position: fixed; top: 50px; right: 0; background: #222; width: 300px; padding: 1rem; border-left: 2px solid #800080; z-index: 1002; }
    .cart-popup h3 { color: #fff; }
    .cart-item { margin-bottom: 1rem; }
    .cart-item p { margin: 0; }
    .cart-item .remove { cursor: pointer; color: #c00; font-weight: bold; }
    .cart-item .remove:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="cart" onclick="toggleCartPopup()">🛒 Carrinho <span class="cart-count" id="cartCount">0</span></div>
  <header>Custom Gears</header>
  <div class="container">
    <h2>Produtos</h2>
    <input type="text" id="searchInput" placeholder="Buscar produtos..." oninput="filterProducts()"/>
    <div class="products" id="productList"></div>
  </div>
  <footer>
    <p>© 2025 Custom Gears. Todos os direitos reservados.</p>
  </footer>
  <button onclick="scrollToTop()" id="btnTop" title="Voltar ao Topo">↑</button>

  <!-- Carrinho Pop-up -->
  <div class="cart-popup" id="cartPopup">
    <h3>Seu Carrinho</h3>
    <div id="cartItems"></div>
    <button onclick="clearCart()">Limpar Carrinho</button>
  </div>

  <script>
    // Funções de Carrinho
    function toggleCartPopup() {
      const cartPopup = document.getElementById('cartPopup');
      cartPopup.style.display = cartPopup.style.display === 'block' ? 'none' : 'block';
      renderCartItems();
    }

    function renderCartItems() {
      const cartItemsDiv = document.getElementById('cartItems');
      cartItemsDiv.innerHTML = '';
      cart.forEach(item => {
        const product = products.find(p => p.id === item.id);
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <p>${product.name} - Cor: ${item.cor} - Tamanho: ${item.tam} - Quantidade: ${item.quantity}</p>
          <span class="remove" onclick="removeFromCart(${item.id}, '${item.cor}', '${item.tam}')">Remover</span>
        `;
        cartItemsDiv.appendChild(div);
      });
    }

    function removeFromCart(id, cor, tam) {
      cart = cart.filter(item => !(item.id === id && item.cor === cor && item.tam === tam));
      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById('cartCount').textContent = cart.reduce((a, i) => a + i.quantity, 0);
      renderCartItems();
    }

    function clearCart() {
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById('cartCount').textContent = 0;
      renderCartItems();
    }

    // Função existente para adicionar ao carrinho
    function addToCart(id) {
      const cor = document.getElementById(`cor-${id}`).value;
      const tam = document.getElementById(`tam-${id}`).value;
      const key = `${cor}|${tam}`;
      if (inventory[id][key] <= 0) return;
      inventory[id][key]--; updateStockUI();
      const exists = cart.find(i => i.id === id && i.cor === cor && i.tam === tam);
      if (exists) exists.quantity++;
      else cart.push({ id, cor, tam, quantity: 1 });
      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById('cartCount').textContent = cart.reduce((a, i) => a + i.quantity, 0);
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderProducts();
      updateStockUI();
      document.getElementById('cartCount').textContent = cart.reduce((a, i) => a + i.quantity, 0);
    });
  </script>
</body>
</html>
