<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ùïÆùñöùñòùñôùñîùñí ùñåùñäùñÜùñóùñò</title>
  <meta name="description" content="Custom Gears - Acess√≥rios personalizados para carros e estilo streetwear." />
  <meta name="keywords" content="custom gears, acess√≥rios carros, streetwear, jdm, tuning" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; padding-top: 70px; }
    header { font-family: 'UnifrakturCook', cursive; font-size: 3rem; text-align: center; padding: 1.5rem; border-bottom: 1px solid #333; color: #ccc; position: fixed; width: 100%; top: 0; background: #000; z-index: 1000; }
    .container { max-width: 1000px; margin: auto; padding: 2rem; padding-top: 100px; }
    h2 { color: #aa88cc; font-family: 'UnifrakturCook', cursive; border-bottom: 1px solid #444; padding-bottom: 0.5rem; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; margin: 2rem 0; }
    .product { background: #111; border: 1px solid #333; border-radius: 8px; width: 250px; padding: 1rem; text-align: center; transition: transform 0.2s ease; position: relative; }
    .product:hover { transform: scale(1.05); }
    .product img { width: 100%; border-radius: 6px; margin-bottom: 0.5rem; }
    .product h3 { color: #ddd; margin: 0.5rem 0; }
    .product p { color: #ccc; font-size: 0.9rem; margin-bottom: 0.5rem; }
    .stock-label { font-size: 0.9rem; color: #ccc; margin-bottom: 0.5rem; }
    .sold-out-text { color: #c00; font-weight: bold; margin-top: 0.5rem; display: block; }
    button { background: #800080; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background 0.2s; }
    button:hover { background: #a020f0; }
    .sold-out-btn { background: #555; cursor: not-allowed; opacity: 0.6; }
    .cart { position: fixed; top: 15px; right: 20px; background: #222; padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #444; box-shadow: 0 0 5px #800080; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; min-width: 100px; z-index: 1001; }
    .cart-count { background: #800080; padding: 2px 8px; border-radius: 50%; margin-left: 6px; font-size: 0.8rem; }
    .custom-alert { position: fixed; top: 20px; right: 20px; background: #6a0dad; color: white; padding: 10px 20px; border-radius: 8px; z-index:9999; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
    @keyframes fadein { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeout { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
    footer { text-align: center; padding: 2rem; background-color: #111; border-top:1px solid #333; }
    footer p, footer a { color:#ccc; font-size:0.9rem; }
    #btnTop { display:none; position:fixed; bottom:30px; right:30px; z-index:999; font-size:1.5rem; border:none; outline:none; background-color:#800080; color:white; cursor:pointer; padding:0.5rem 0.8rem; border-radius:50%; box-shadow:0 0 10px #800080; transition:background-color 0.3s; }
    #btnTop:hover { background-color:#a020f0; }
    @media (max-width:768px) { .products { flex-direction:column; align-items:center;} .product { width:80%; } }
  </style>
</head>
<body>
  <div class="cart" onclick="toggleCartPopup()">üõí Carrinho <span class="cart-count" id="cartCount">0</span></div>
  <header>Custom Gears</header>
  <div class="container">
    <h2>Produtos</h2>
    <input type="text" id="searchInput" placeholder="Buscar produtos..." oninput="filterProducts()"/>
    <div class="products" id="productList"></div>
  </div>
  <footer>
    <p>¬© 2025 Custom Gears. Todos os direitos reservados.</p>
  </footer>
  <button onclick="scrollToTop()" id="btnTop" title="Voltar ao Topo">‚Üë</button>

  <script>
    // Produtos originais
    const products = [
      { id: 1, name: 'Camiseta oversized Custom Gears', price: 119.90, img: 'https://i.postimg.cc/G3zD0FLD/camisa1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['P','M','G','GG','XG'] },
      { id: 2, name: 'Blusa moletom com capuz Custom Gears', price: 159.90, img: 'https://i.postimg.cc/dtZXDB2x/manopla1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['P','M','G','GG','XG'] },
      { id: 3, name: 'Blusa moletom Custom Gears', price: 149.90, img: 'https://i.postimg.cc/dtZXDB2x/manopla1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['P','M','G','GG','XG'] },
      { id: 4, name: 'Cal√ßa moletom Custom Gears', price: 139.90, img: 'https://i.postimg.cc/dtZXDB2x/manopla1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['P','M','G','GG','XG'] },
      { id: 5, name: 'Meias cano alto Custom Gears', price: 29.90, img: 'https://i.postimg.cc/dtZXDB2x/manopla1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['M','G','GG'] },
      { id: 6, name: 'Manopla c√¢mbio inox Custom Gears', price: 39.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors: ['Preto','Cinza','Cromado'], sizes: ['4 polegadas'] },
      { id: 7, name: 'Bandeira Custom Gears', price: 49.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors: ['Preto','Branco'], sizes: ['90√ó150cm','122√ó183cm'] },
      { id: 8, name: 'Coifa c√¢mbio Custom Gears', price: 24.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['Universal'] },
      { id: 9, name: 'Copo t√©rmico personalizado Custom Gears', price: 19.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors: ['Preto','Branco','Cinza'], sizes: ['400ml','470ml'] },
      { id: 10, name: 'Chaveiro cord√£o Custom Gears', price: 29.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['2,5cm√ó54cm','3,5cm√ó14,5cm','2,5cm√ó19cm'] },
      { id: 11, name: 'Adesivos refletivos Custom Gears', price: 19.90, img: 'https://i.postimg.cc/J04rPZ4y/volante1.jpg', colors: ['Branco','Cinza'], sizes: ['100cm√ó10cm','60cm√ó6cm'] },
      { id: 12, name: 'Aromatizante automotivo Custom Gears', price: 8.90, img: 'https://i.postimg.cc/nVqD3dzV/chaveiro1.jpg', colors: ['Branco','Preto','Cinza','Roxo'], sizes: ['5,4cm√ó5,4cm','7,7cm√ó5,4cm'] }
    ];

    // Inicializa estoque por varia√ß√£o (5 unidades)
    const inventory = {};
    products.forEach(p => {
      inventory[p.id] = {};
      p.colors.forEach(c => p.sizes.forEach(s => inventory[p.id][`${c}|${s}`] = 5));
    });

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderProducts(list = products) {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      list.forEach(p => {
        const available = [];
        p.colors.forEach(c => p.sizes.forEach(s => {
          if ((inventory[p.id][`${c}|${s}`] || 0) > 0) available.push({ c, s });
        }));
        const div = document.createElement('div');
        div.className = 'product'; div.id = `prod-${p.id}`;
        if (available.length === 0) {
          div.innerHTML = `
            <img src="${p.img}" alt="${p.name}"/>
            <h3>${p.name}</h3>
            <span class="sold-out-text">Esgotado</span>
          `;
        } else {
          const colors = [...new Set(available.map(v => v.c))];
          const sizes  = [...new Set(available.map(v => v.s))];
          div.innerHTML = `
            <img src="${p.img}" alt="${p.name}"/>
            <h3>${p.name}</h3>
            <p>R$${p.price.toFixed(2)}</p>
            <p class="stock-label">Estoque: ${inventory[p.id][`${colors[0]}|${sizes[0]}`]}</p>
            <label>Cor:<select id="cor-${p.id}">${colors.map(c => `<option>${c}</option>`).join('')}</select></label><br>
            <label>Tamanho:<select id="tam-${p.id}">${sizes.map(s => `<option>${s}</option>`).join('')}</select></label><br>
            <button id="btn-${p.id}" onclick="addToCart(${p.id})">Adicionar ao Carrinho</button>
          `;
        }
        productList.appendChild(div);
      });
    }

    function updateStockUI() {
      products.forEach(p => {
        const card = document.getElementById(`prod-${p.id}`);
        if (!card) return;
        const corSel = card.querySelector(`#cor-${p.id}`);
        const tamSel = card.querySelector(`#tam-${p.id}`);
        if (!corSel || !tamSel) return;
        const keys = Object.keys(inventory[p.id]).filter(k => inventory[p.id][k] > 0);
        const colors = [...new Set(keys.map(k => k.split('|')[0]))];
        const sizes  = [...new Set(keys.map(k => k.split('|')[1]))];
        Array.from(corSel.options).forEach(o => o.hidden = !colors.includes(o.value));
        Array.from(tamSel.options).forEach(o => o.hidden = !sizes.includes(o.value));
        if (!colors.includes(corSel.value)) corSel.value = colors[0];
        if (!sizes.includes(tamSel.value)) tamSel.value = sizes[0];
        const stock = inventory[p.id][`${corSel.value}|${tamSel.value}`] || 0;
        card.querySelector('.stock-label').textContent = `Estoque: ${stock}`;
        const btn = card.querySelector('button');
        if (stock <= 0) btn.textContent = 'Esgotado', btn.disabled = true, btn.classList.add('sold-out-btn');
        else btn.textContent = 'Adicionar ao Carrinho', btn.disabled = false, btn.classList.remove('sold-out-btn');
      });
    }

    function addToCart(id) {
      const cor = document.getElementById(`cor-${id}`).value;
      const tam = document.getElementById(`tam-${id}`).value;
      const key = `${cor}|${tam}`;
      if (inventory[id][key] <= 0) return;
      inventory[id][key]--; updateStockUI();
      const exists = cart.find(i => i.id === id && i.cor === cor && i.tam === tam);
      if (exists) exists.quantity++;
      else cart.push({ id, cor, tam, quantity: 1 });
      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById('cartCount').textContent = cart.reduce((a, i) => a + i.quantity, 0);
    }

    document.addEventListener('change', e => { if (e.target.tagName === 'SELECT') updateStockUI(); });
    document.addEventListener('DOMContentLoaded', () => { renderProducts(); updateStockUI(); });
  </script>
</body>
</html>
