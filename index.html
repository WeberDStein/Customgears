<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Gears - Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }

        .header {
            text-align: center;
            margin: 20px;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }

        .product button {
            background-color: #4a148c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #9c27b0;
        }

        .cart {
            margin: 20px;
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
        }

        .cart h2 {
            text-align: center;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
        }

        #cart-summary {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Custom Gears - Carrinho de Compras</h1>
    </div>

    <div class="product-list">
        <div class="product" id="product-1">
            <h2>Cinto Gótico</h2>
            <p>R$ 129,90</p>
            <button class="add-to-cart" data-id="1" data-name="Cinto Gótico" data-price="129.90">Adicionar ao Carrinho</button>
        </div>
        <div class="product" id="product-2">
            <h2>Cinto Punk</h2>
            <p>R$ 149,90</p>
            <button class="add-to-cart" data-id="2" data-name="Cinto Punk" data-price="149.90">Adicionar ao Carrinho</button>
        </div>
        <!-- Adicione mais produtos aqui -->
    </div>

    <div class="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items"></ul>
        <div id="cart-summary">
            <p>Total: R$ <span id="cart-total">0.00</span></p>
            <button id="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

    <script>
        // Função para carregar os itens do carrinho no localStorage
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            updateCartUI(cart);
        }

        // Função para atualizar a interface do carrinho
        function updateCartUI(cart) {
            const cartItemsList = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            cartItemsList.innerHTML = ''; // Limpa a lista de itens
            let total = 0;

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - R$ ${item.price} x ${item.quantity}`;
                cartItemsList.appendChild(listItem);
                total += item.price * item.quantity;
            });

            cartTotal.textContent = total.toFixed(2);
        }

        // Função para adicionar um item ao carrinho
        function addToCart(id, name, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI(cart);
        }

        // Evento de clique no botão "Adicionar ao Carrinho"
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                const name = this.getAttribute('data-name');
                const price = parseFloat(this.getAttribute('data-price'));

                addToCart(id, name, price);
            });
        });

        // Carregar o carrinho quando a página for carregada
        window.onload = loadCart;

        // Função de checkout (aqui pode ser implementada a integração com sistemas de pagamento)
        document.getElementById('checkout-btn')?.addEventListener('click', () => {
            alert('Processando pagamento... (Funcionalidade a ser implementada)');
        });
    </script>
</body>
</html>
